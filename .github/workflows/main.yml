# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Download Release Asset
      id: download_release_asset
      uses: i3h/download-release-asset@v1
      with:
        owner: LBNL-ETA
        repo: Radiance
        tag: latest
        file: /Linux.zip$/
        
    - name: Install Radiance
      run: |
        unzip Radiance_*_Linux.zip
        tar -xvf radiance-*-Linux.tar.gz
        mkdir buildRad
        sudo cp -avr ./radiance-*-Linux/usr/local/radiance ./buildRad
        export RAYPATH=.:${{ github.workspace }}/buildRad/radiance/lib
        export PATH=$PATH:${{ github.workspace }}/buildRad/radiance/bin
        rtrace -version
        
    - name: Install frads
      run: |
        pip install --use-feature=in-tree-build .
    
    - name: Run tests
      run: |
        rtrace -version
        cd test
        python -m unittest -v
