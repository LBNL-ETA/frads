[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frads"
dynamic = ["version"]
description = "Framework for Radiance and related domain simulations"
dependencies = [
    "pyradiance >= 0.1.2",
    "scipy~=1.10.1",
    "pywincalc>=3.1.0",
    "numpy>=1.24.4",
    "pyenergyplus",
]
requires-python = ">= 3.8"

[tool.setuptools.dynamic]
version = {attr = "frads.__version__"}

[project.scripts]
gen = "frads.cli:gen"
mrad = "frads.cli:mrad"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
]
docs = [
    "mkdocs>=1.4.3",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-material>=9.1.18",
]

[tool]
rye = { dev-dependencies = [
] }

[tool.pylint.format]
max-line-length = "88"

