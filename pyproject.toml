[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frads"
dynamic = ["version"]
description = "Wrapper for Radiance related simulation workflows"
dependencies = [
    "pyradiance == 0.0.9a1",
    "numpy",
    "matplotlib",
    "pywincalc >= 3.0.0", 
]

[tool.setuptools.dynamic]
version = {attr = "frads.__version__"}

[project.scripts]
gen = "frads.cli:gen"
mrad = "frads.cli:mrad"

[tool.pylint.format]
max-line-length = "88"
